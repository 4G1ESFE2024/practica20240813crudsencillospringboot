<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="/layouts/_mainLayout">

<div layout:fragment="content">
    <h1>Detalles del aula</h1>
    <div>
        <hr />
        <dl class="row">
            <dt class = "col-sm-2" >ID</dt>
            <dd class = "col-sm-10" th:text="${aula.id}"></dd>

            <dt class = "col-sm-2">Nombre</dt>
            <dd class = "col-sm-10" th:text="${aula.nombre}"></dd>

            <dt class = "col-sm-2">Profesor</dt>
            <dd class = "col-sm-10" th:text="${aula.profesor}"></dd>

            <dt class = "col-sm-2">Descripcion</dt>
            <dd class = "col-sm-10" th:text="${aula.descripcion}"></dd>
        </dl>
        <th:block th:with="action=${'details'}" th:insert="~{/aula/_image.html}"></th:block>
        <a th:href="@{/aulas/edit/{id} (id = ${aula.id}) }" class="btn btn-outline-info">Editar</a> |
        <a th:href="@{/aulas}">Regresar</a>
    </div>
</div>
