<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="/layouts/_mainLayout">

<div layout:fragment="content">
    <h1>Eliminar aula</h1>
    <h3>¿Está seguro que desea eliminar este registro?</h3>
    <div>
        <hr />
        <dl class="row">
            <dt class = "col-sm-2" >ID</dt>
            <dd class = "col-sm-10" th:text="${aula.id}"></dd>

            <dt class = "col-sm-2">Nombre</dt>
            <dd class = "col-sm-10" th:text="${aula.nombre}"></dd>

            <dt class = "col-sm-2">Profesor</dt>
            <dd class = "col-sm-10" th:text="${aula.profesor}"></dd>

            <dt class = "col-sm-2">Descripción</dt>
            <dd class = "col-sm-10" th:text="${aula.Descripcion}"></dd>
        </dl>       
        
        <form th:action="@{/aulas/delete}" method="post">
            <th:block th:with="action=${'delete'}" th:insert="~{/aula/_image.html}"></th:block>
            <input type="hidden" name="Id" th:value="${aula.id}">
            <input type="submit" value="Eliminar" class="btn btn-danger"> |
            <a th:href="@{/aulas}">Regresar</a>
        </form>

    </div>
</div>
